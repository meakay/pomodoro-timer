<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<title>Pomodoro Timer</title>
  </head>
  <body>
    <br><br>
    <div id="pomodoroCounterDiv" class="m-3">
      <h3 class="m-3 logo">pomodoro timer</h3>
      <h4 id="pomodoroCounter" class="mt-3 ms-3 me-3">0</h4>
    </div>
    <small style="float: right;" class=" ms-3 me-3">pomodoro counter</small>

    <br>
    
        <center>
        <div class="container-fluid mt-3 ">
            <div class="row">
                <div class="col-lg-6 col-sm-12 set">
                    <h4 class="mt-3">set work time</h4>
                    <hr><br>
                    <div class="minandsec">
                        <h5>Minute</h5>
                        <h5>Second</h5>
                    </div>
                    <div class="enter mb-5">
                      <input type="text" id="min" class="input" placeholder="Enter Minute">
                      <input type="text" id="second" class="input" placeholder="Enter Second">
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12 set">
                    <h4 class="mt-3">set coffe time</h4>
                    <hr><br>
                    <div class="minandsec">
                        <h5>Minute</h5>
                        <h5>Second</h5>
                    </div>
                    <div class="enter">
                      <input type="text" id="cmin" class="input" placeholder="Enter Minute">
                      <input type="text" id="csecond" class="input" placeholder="Enter Second">
                    </div>
                </div>
                <br><br>
                <center>
                <button class="btn btn-dark w-25 mt-2" onclick="start()" id="startbutton">Start</button>
              </center>
            </div>
        </div>
    </center>
<center>
<div class="offcanvas offcanvas-bottom h-100" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasBottomLabel">pomodorotimer.com</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body small">
      <h1>Work Time</h1>
      <div class="w-25 rounded-3 p-2 ct">
      <h2 id="minuteCounter"></h2>
      <h5>Minutes</h5>
      </div><br>
      <div class="w-25 rounded-3 p-2 ct">
      <h2 id='secondCounter'></h2>
      <h5>Seconds</h5>
      </div><br><br><br>
      <h1>Coffe Time</h1>
      <div class="w-25 rounded-3 p-2 ct">
      <h2 id="CoffeMinuteCounter"></h2>
      <h5>Minutes</h5>
      </div>  
      <br>
      <div class="w-25 rounded-3 p-2 ct">
      <h2 id='CoffeSecondCounter'></h2>
      <h5>Seconds</h5>
      </div>
  </div>
</div>
</center>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
